<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RSVP App</title>
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>RSVP</h1>
      <p>My RSVP App</p>
      <form id="registrar">
        <input type="text" name="name" placeholder="Invite Someone">
        <button type="submit" name="submit" value="submit">Submit</button>
      </form>
    </header>

    <div class="main">
      <h2>Invitees</h2>
      <ul id="invitedList"></ul>
    </div>
  </div>
  <script type="text/javascript">
      const form = document.querySelector('#registrar');
      const input = form.querySelector('input');
      const ul = document.querySelector('#invitedList');

      function submitFunction (e) {
        e.preventDefault();
        if (input.value === '') {
          return false;
        }
        const text = input.value;
        const li = createLi(text);
        ul.appendChild(li);
        }

      function createLi (text) {
        const li = document.createElement('li');
        const span = document.createElement('span');
        const label = document.createElement('label');
        const checkbox = document.createElement('input');
        const removeButton = document.createElement('button');
        const editButton = document.createElement('button');
        span.textContent = text;
        label.textContent = 'Confirmed';
        editButton.textContent = 'Edit';
        removeButton.textContent = 'Remove';
        input.value = ' ';
        checkbox.type = 'checkbox';
        label.appendChild(checkbox);
        li.appendChild(span);
        li.appendChild(label);
        li.appendChild(editButton);
        li.appendChild(removeButton);
        return li;
        }

      function checkboxChange (e) {
        const checked = e.target.checked;
        const listItem = e.target.parentNode.parentNode;
        if (checked) {
          listItem.classList.add('responded');
        } else {
          listItem.classList.remove('responded');
        }
      }

      function guestEdit (e) {
        const btn = e.target;
        const li = e.target.parentNode;
        const ul = li.parentNode;
        const text = li.firstChild.textContent;
        if (btn.tagName === 'BUTTON') {
          if (btn.textContent === 'Remove') {
            ul.removeChild(li);
        } else if (btn.textContent === 'Edit') {
            li.firstChild.innerHTML = `<input type="text" placeholder= ${text} > </input>` ;
            btn.textContent = 'Save';
        } else if (btn.textContent === 'Save') {
            const input = li.querySelector('input');
            if (input.value === '') {
              li.firstChild.innerHTML = input.placeholder;
            } else {
              li.firstChild.innerHTML = input.value;
            }
            btn.textContent = 'Edit';
        }
      }
    };

      form.addEventListener('submit', submitFunction);
      ul.addEventListener('change', checkboxChange);
      ul.addEventListener('click', guestEdit);
  </script>
</body>
</html>
