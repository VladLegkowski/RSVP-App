  function submitFunction(e) {
      e.preventDefault();
      const text = input.value;
      const li = createLi(text);
      if (li === false) {
          input.style.borderRadius = '2px';
          input.style.backgroundColor = '#c0392b';
          input.style.opacity = '0.7';
          input.value = null;
          input.placeholder = 'Minimum 3 characters'
          return false;

  function createLi(text) {
      if (text.length < 3) {
          return false;
      }
      const li = document.createElement('li');
      const span = document.createElement('span');
      const label = document.createElement('label');
      const checkbox = document.createElement('input');
      const removeButton = document.createElement('button');
      const editButton = document.createElement('button');
      span.textContent = text;
      label.textContent = 'Confirmed';
      editButton.textContent = 'Edit';
      removeButton.textContent = 'Remove';
      input.value = ' ';
      checkbox.type = 'checkbox';
      label.appendChild(checkbox);
      li.appendChild(span);
      li.appendChild(label);
      li.appendChild(editButton);
      li.appendChild(removeButton);
      return li;
  }

  function checkboxChange(e) {
      const checked = e.target.checked;
      const listItem = e.target.parentNode.parentNode;
      const buttonsInLi = listItem.querySelectorAll('button');
      if (checked) {
          listItem.classList.add('responded');
          buttonsInLi.forEach((btn) => {
              btn.disabled = true;
              btn.style.opacity = '0.5';
          });
      } else {
          listItem.classList.remove('responded');
          buttonsInLi.forEach((btn) => {
              btn.disabled = false;
              btn.style.opacity = '1';
          });
      }
  }
